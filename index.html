<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stilo.css" />
    <title>Reto Calculadora</title>
</head>

<body>
    <div class="caja container border border-dark m-3 p-5" id="contenedor">
        <div class="row d-flex justify-content-center">
            <h1 id="titulo">Calculadora</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <input type="text" class="form-control form-control-lg col-8 text-white" id="numeros">
        </div>
        <br>
        <div class="row teclado">
            <div class="col-8" id="cajita">
                <div class="row d-flex justify-content-center caja text-white">
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn1">%</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn2">CE</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">C</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">Borrar</div>
                </div>
                <div class="row d-flex justify-content-center caja text-white">
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn1">1/x</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn2">x^2</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">sqrt</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">/</div>
                </div>
                <div class="row d-flex justify-content-center caja text-white">
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn1">7</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn2">8</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">9</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">X</div>
                </div>
                <div class="row d-flex justify-content-center text-white">
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn1">4</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn2">5</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">6</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">-</div>
                </div>
                <div class="row d-flex justify-content-center text-white">
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn1">1</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn2">2</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">3</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">+</div>
                </div>
                <div class="row d-flex justify-content-center text-white">
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn1">+/-</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn2">0</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">.</div>
                    <div class="boton col-2 p-5 m-2 bg-dark" id="btn3">=</div>
                </div>
            </div>
            <div class="col-4 d-flex">
                <h3>Historial</h3>
                <div class="text-white" id="historial">
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
